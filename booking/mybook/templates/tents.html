{% extends 'base.html' %}
{% block content %}
{% load static %}

<!--<img src="{% static 'img/tent_night.jpg' %}" alt="My image"/>-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Tent Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

		<![endif]-->
</head>



<body style="background-color: black">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form method="POST">{% csrf_token %}
							<!-- <div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying from</span>
										<input class="form-control" type="text" placeholder="City or airport">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flyning to</span>
										<input class="form-control" type="text" placeholder="City or airport">
									</div>
								</div>
							</div> -->
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Check-in</span>
										<input class="form-control" type="date" name="check_in" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Check-out</span>
										<input class="form-control" type="date" name="check_out" required>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">No of persons</span>
										<select class="form-control" name="person_count">
											<option>1-2</option>
											<option>3-4</option>
											<option>5-8</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Extra beds</span>
										<select class="form-control" name="extra_bed">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Room type</span>
										<select class="form-control" name="room_type">
											<option>Budget</option>
											<option>Luxury</option>
											<option>Suite</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<div class="form-checkbox">
											<label for="dj">
												<input type="checkbox" id="dj" name="dj_floor">
												<span></span>DJ
											</label>
										</div>
									</div>
									<div class="form-group">
										<div class="form-checkbox">
											<label for="bbq">
												<input type="checkbox" id="bbq" name="bbq">
												<span></span>Site Bbq
											</label>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<div class="form-checkbox">
											<label for="pickup">
												<input type="checkbox" id="pickup" name="pick_up">
												<span></span>Pick Up
											</label>
										</div>
									</div>
									<div class="form-group">
										<div class="form-checkbox">
											<label for="food">
												<input type="checkbox" id="food" name="food">
												<span></span>Food
											</label>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Check availability</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
</html>
