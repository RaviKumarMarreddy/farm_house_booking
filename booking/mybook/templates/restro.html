{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Tent Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../static/css/newimg.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body style="">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<!-- <div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying from</span>
										<input class="form-control" type="text" placeholder="City or airport">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flyning to</span>
										<input class="form-control" type="text" placeholder="City or airport">
									</div>
								</div>
							</div> -->
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Full Name</span>
										<input class="form-control" type="text" name="name" placeholder="Name" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">E-mail</span>
										<input class="form-control" type="email" id="email" name="email" placeholder="E-mail" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Phone No</span>
										<input class="form-control"type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">No of persons</span>
										<select class="form-control" name="person_count">
											<option>1 Person</option>
											<option>2 People</option>
											<option>3 People</option>
											<option>4 People</option>
											<option>5 People</option>
											<option>6 People</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							<div class="row">
								<div class="col-md-3">
								<div class="form-group">
								<span class="form-label">Date:</span>
								<input class="form-control" type="date" placeholder="MM/DD/YYYY">
								</div>
								</div>
								<div class="col-md-3">
								<div class="form-group">
								<span class="form-label">Time:</span>
								<input class="form-control" type="time" placeholder="HH:MM">
								</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Reservation type</span>
										<select class="form-control" name="room_type">
											<option>Indoor</option>
											<option>Outdoor</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Check availability</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
</html>
